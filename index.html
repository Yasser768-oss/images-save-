<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-container {
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #666;
        }

        .form-group input {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .auth-btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .auth-btn:hover {
            background-color: #45a049;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .upload-area:hover {
            border-color: #4CAF50;
            background-color: #f8f8f8;
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background-color: #f0f8f0;
        }

        .upload-icon {
            font-size: 3rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .upload-text {
            color: #666;
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        .preview-container {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-message {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .success {
            color: #4CAF50;
        }

        .error {
            color: #f44336;
        }

        .hidden {
            display: none;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Uploader</h1>
        
        <div class="auth-container" id="authContainer">
            <div class="auth-form" id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button class="auth-btn" onclick="login()">Login</button>
                <p class="status-message" id="loginStatus"></p>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </div>

            <div class="auth-form hidden" id="registerForm">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button class="auth-btn" onclick="register()">Register</button>
                <p class="status-message" id="registerStatus"></p>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>

        <div class="upload-container hidden" id="uploadContainer">
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p class="upload-text">Drag & Drop images here or click to select</p>
                <input type="file" class="file-input" id="fileInput" accept="image/*" multiple>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Select Files</button>
            </div>
            <div class="preview-container" id="previewContainer"></div>
            <p class="status-message" id="statusMessage"></p>
        </div>
    </div>

    <script>
        // Initialize users array in localStorage if it doesn't exist
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([]));
        }

        // Initialize images array in localStorage if it doesn't exist
        if (!localStorage.getItem('images')) {
            localStorage.setItem('images', JSON.stringify({}));
        }

        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const uploadContainer = document.getElementById('uploadContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const statusMessage = document.getElementById('statusMessage');
        const loginStatus = document.getElementById('loginStatus');
        const registerStatus = document.getElementById('registerStatus');

        // Check if user is already logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser) {
            authContainer.classList.add('hidden');
            uploadContainer.classList.remove('hidden');
            loadUserImages();
        }

        // Show/Hide Forms
        function showLogin() {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        }

        function showRegister() {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        }

        // Authentication Functions
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const users = JSON.parse(localStorage.getItem('users'));
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                authContainer.classList.add('hidden');
                uploadContainer.classList.remove('hidden');
                loadUserImages();
                loginStatus.textContent = '';
            } else {
                loginStatus.textContent = 'Invalid email or password';
                loginStatus.className = 'status-message error';
            }
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            const users = JSON.parse(localStorage.getItem('users'));
            
            if (users.some(u => u.email === email)) {
                registerStatus.textContent = 'Email already exists';
                registerStatus.className = 'status-message error';
                return;
            }

            const newUser = { username, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            registerStatus.textContent = 'Registration successful! Please login.';
            registerStatus.className = 'status-message success';
            showLogin();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            authContainer.classList.remove('hidden');
            uploadContainer.classList.add('hidden');
            previewContainer.innerHTML = '';
        }

        // Image Upload Functions
        function loadUserImages() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const images = JSON.parse(localStorage.getItem('images'));
            const userImages = images[currentUser.email] || [];

            previewContainer.innerHTML = '';
            userImages.forEach(imageData => {
                createPreviewItem(imageData);
            });
        }

        function createPreviewItem(imageData) {
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            
            const img = document.createElement('img');
            img.src = imageData;
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '√ó';
            deleteBtn.onclick = function() {
                if (confirm('Are you sure you want to delete this image?')) {
                    deleteImage(imageData);
                    previewItem.remove();
                }
            };
            
            previewItem.appendChild(img);
            previewItem.appendChild(deleteBtn);
            previewContainer.appendChild(previewItem);
        }

        function deleteImage(imageData) {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const images = JSON.parse(localStorage.getItem('images'));
            
            if (images[currentUser.email]) {
                images[currentUser.email] = images[currentUser.email].filter(img => img !== imageData);
                localStorage.setItem('images', JSON.stringify(images));
                showStatus('Image deleted successfully', 'success');
            }
        }

        function uploadImage(file) {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const images = JSON.parse(localStorage.getItem('images'));

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = e.target.result;
                
                if (!images[currentUser.email]) {
                    images[currentUser.email] = [];
                }
                
                images[currentUser.email].push(imageData);
                localStorage.setItem('images', JSON.stringify(images));
                
                createPreviewItem(imageData);
                showStatus('Image uploaded successfully!', 'success');
            };
            
            reader.readAsDataURL(file);
        }

        // Event Listeners
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        uploadArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            uploadArea.classList.add('dragover');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        function handleFiles(e) {
            const files = [...e.target.files];
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    uploadImage(file);
                } else {
                    showStatus('Please upload only image files!', 'error');
                }
            });
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            setTimeout(() => {
                statusMessage.textContent = '';
                statusMessage.className = 'status-message';
            }, 3000);
        }
    </script>
</body>
</html>

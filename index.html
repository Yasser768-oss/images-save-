<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #666;
        }

        .form-group input {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .upload-area:hover {
            border-color: #4CAF50;
            background-color: #f8f8f8;
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background-color: #f0f8f0;
        }

        .upload-icon {
            font-size: 3rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
            min-height: 200px;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-message {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .hidden { display: none; }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        #loadingIndicator {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Uploader</h1>
        
        <div id="authContainer">
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button class="btn" onclick="login()">Login</button>
                <p class="status-message" id="loginStatus"></p>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </div>

            <div id="registerForm" class="auth-form hidden">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button class="btn" onclick="register()">Register</button>
                <p class="status-message" id="registerStatus"></p>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>

        <div id="uploadContainer" class="hidden">
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div id="uploadArea" class="upload-area">
                <div class="upload-icon">üìÅ</div>
                <p>Drag & Drop images here or click to select</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
                <button class="btn" onclick="document.getElementById('fileInput').click()">Select Files</button>
            </div>
            <div id="previewContainer" class="preview-container"></div>
            <div id="loadingIndicator">
                <div class="loading-spinner"></div>
            </div>
            <p id="statusMessage" class="status-message"></p>
        </div>
    </div>

    <script>
        // Constants
        const IMAGES_PER_BATCH = 12;
        const DB_NAME = 'ImageUploaderDB';
        const DB_VERSION = 1;
        let db = null;
        let isLoading = false;
        let allImagesLoaded = false;
        let currentOffset = 0;

        // Initialize localStorage for users
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([]));
        }

        // Initialize IndexedDB
        const request = indexedDB.open(DB_NAME, DB_VERSION);

        request.onerror = function(event) {
            console.error("Database error: " + event.target.error);
            showStatus('Database error occurred', 'error');
        };

        request.onupgradeneeded = function(event) {
            const db = event.target.result;
            if (!db.objectStoreNames.contains('images')) {
                const store = db.createObjectStore('images', { keyPath: 'id', autoIncrement: true });
                store.createIndex('email', 'email', { unique: false });
                store.createIndex('timestamp', 'timestamp', { unique: false });
            }
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                authContainer.classList.add('hidden');
                uploadContainer.classList.remove('hidden');
                loadMoreImages();
            }
        };

        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const uploadContainer = document.getElementById('uploadContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const statusMessage = document.getElementById('statusMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Infinite scroll handling
        window.addEventListener('scroll', () => {
            if (isLoading || allImagesLoaded) return;

            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            if (scrollTop + clientHeight >= scrollHeight - 100) {
                loadMoreImages();
            }
        });

        // Image Functions
        async function loadMoreImages() {
            if (isLoading || allImagesLoaded) return;
            
            isLoading = true;
            loadingIndicator.style.display = 'block';

            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const transaction = db.transaction(['images'], 'readonly');
            const store = transaction.objectStore('images');
            const emailIndex = store.index('email');
            
            const request = emailIndex.getAll(currentUser.email);
            
            request.onsuccess = function() {
                const allImages = request.result.sort((a, b) => b.timestamp - a.timestamp);
                const batch = allImages.slice(currentOffset, currentOffset + IMAGES_PER_BATCH);
                
                if (batch.length < IMAGES_PER_BATCH) {
                    allImagesLoaded = true;
                }

                batch.forEach(image => createImagePreview(image.data, image.id));
                currentOffset += batch.length;
                
                isLoading = false;
                loadingIndicator.style.display = 'none';
            };

            request.onerror = function() {
                showStatus('Error loading images', 'error');
                isLoading = false;
                loadingIndicator.style.display = 'none';
            };
        }

        function createImagePreview(imageData, id) {
            const div = document.createElement('div');
            div.className = 'preview-item';
            
            const img = document.createElement('img');
            img.src = imageData;
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '√ó';
            deleteBtn.onclick = () => deleteImage(id);
            
            div.appendChild(img);
            div.appendChild(deleteBtn);
            previewContainer.appendChild(div);
        }

        function addImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                const transaction = db.transaction(['images'], 'readwrite');
                const store = transaction.objectStore('images');
                
                const image = {
                    email: currentUser.email,
                    data: e.target.result,
                    timestamp: Date.now()
                };
                
                const request = store.add(image);
                
                request.onsuccess = function() {
                    showStatus('Image uploaded successfully!', 'success');
                    // Reset the container and reload all images
                    previewContainer.innerHTML = '';
                    currentOffset = 0;
                    allImagesLoaded = false;
                    loadMoreImages();
                };
                
                request.onerror = function() {
                    showStatus('Error uploading image', 'error');
                };
            };
            reader.readAsDataURL(file);
        }

        function deleteImage(id) {
            if (!confirm('Are you sure you want to delete this image?')) return;
            
            const transaction = db.transaction(['images'], 'readwrite');
            const store = transaction.objectStore('images');
            const request = store.delete(id);
            
            request.onsuccess = function() {
                showStatus('Image deleted successfully!', 'success');
                // Reset the container and reload all images
                previewContainer.innerHTML = '';
                currentOffset = 0;
                allImagesLoaded = false;
                loadMoreImages();
            };
            
            request.onerror = function() {
                showStatus('Error deleting image', 'error');
            };
        }

        // Authentication Functions
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const users = JSON.parse(localStorage.getItem('users'));
            
            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                authContainer.classList.add('hidden');
                uploadContainer.classList.remove('hidden');
                currentOffset = 0;
                allImagesLoaded = false;
                loadMoreImages();
            } else {
                document.getElementById('loginStatus').textContent = 'Invalid email or password';
            }
        }

        function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const users = JSON.parse(localStorage.getItem('users'));
            
            if (users.some(u => u.email === email)) {
                document.getElementById('registerStatus').textContent = 'Email already exists';
                return;
            }

            users.push({ email, password });
            localStorage.setItem('users', JSON.stringify(users));
            document.getElementById('registerStatus').textContent = 'Registration successful! Please login.';
            showLogin();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            authContainer.classList.remove('hidden');
            uploadContainer.classList.add('hidden');
            previewContainer.innerHTML = '';
            currentOffset = 0;
            allImagesLoaded = false;
        }

        // UI Functions
        function showLogin() {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        }

        function showRegister() {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            setTimeout(() => {
                statusMessage.textContent = '';
                statusMessage.className = 'status-message';
            }, 3000);
        }

        // Event Listeners
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        uploadArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            uploadArea.classList.add('dragover');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        function handleFiles(e) {
            const files = [...e.target.files];
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    addImage(file);
                } else {
                    showStatus('Please upload only image files!', 'error');
                }
            });
        }
    </script>
</body>
</html>
